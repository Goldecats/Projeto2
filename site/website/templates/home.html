{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Destaques</h1>
<div class="container mt-5">
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#imageCarousel" data-slide-to="1"></li>
            <li data-target="#imageCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="{{ url_for('auth.product_page', product_id=1) }}">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/cupcake1banner.png') }}" alt="First image">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{{ url_for('auth.product_page', product_id=2) }}">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/cupcake2banner.png') }}" alt="Second image">
                </a>
            </div>
            <div class="carousel-item">
                <a href="{{ url_for('auth.product_page', product_id=3) }}">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/cupcake3banner.png') }}" alt="Third image">
                </a>
            </div>
        </div>

        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Pr√≥ximo</span>
        </a>
    </div>
</div>
{% endblock %}
