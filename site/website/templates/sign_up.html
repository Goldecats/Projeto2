{% extends "base.html" %} {% block title %}Registrar{% endblock %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Registrar</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Endereço de Email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">Nome</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Coloque seu nome aqui"
      />
    </div>
    <div class="form-group">
      <label for="password1">Senha</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Coloque sua senha aqui"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirme sua senha</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirmar senha"
      />
      <div class="form-group">
        <input type="checkbox" class="form-check-input" id="terms" name="terms">
        <label class="form-check-label" for="terms">Eu concordo com os termos e guia de usuário</label>
      </div>
    <br />
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  {% endblock %}
